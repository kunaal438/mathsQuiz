<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Math Quiz</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <span class="score">0</span>
        <div class="body">
            <div class="question">
                <h4 class="quest-text">2+2</h4>
            </div>
            <div class="options">
                <button class="option-btn" id="btn1">A</button>
                <button class="option-btn" id="btn2">B</button>
                <button class="option-btn" id="btn3">C</button>
                <button class="option-btn" id="btn4">D</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
